<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	
	<div class="container">
		<br>
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron text-center">
					<h1><span class="glyphicon glyphicon-road"></span> Train Schedule</h1>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Train Schedule</h3>
					</div>
					<div class="panel-body">
						<div id="content">
							<table class="table">
								<thead>
									<tr>
										<th>Update</th>
										<th>Train Name</th>
										<th>Destination</th>
										<th>Frequency (min)</th>
										<th>Next Arrival</th>
										<th>Minutes Away</th>
										<th>Remove</th>
									</tr>
								</thead>
								<tbody id="tableContent">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3></div>
					<div class="panel-body">
						<form id="formID">
						  <div class="form-group">
						    <label for="trainName">Train Name</label>
						    <input type="text" class="form-control" id="trainName" aria-describedby="trainName" placeholder="">
						  </div>
						  <div class="form-group">
						    <label for="trainDestination">Destination</label>
						    <input type="text" class="form-control" id="trainDestination" aria-describedby="trainDestination" placeholder="">
						  </div>
						  <div class="form-group">
						    <label for="firstTrainTime">First Train Time (HH:mm)</label>
						    <input type="text" class="form-control" id="firstTrainTime" aria-describedby="firstTrainTime" placeholder="">
						  </div>
						  <div class="form-group">
						    <label for="frequency">Frequency (min)</label>
						    <input type="number" class="form-control" id="frequency" aria-describedby="frequency" placeholder="">
						  </div>
						  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>

	<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js"></script>

  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
